
    <header class="header">
        {% if request.user.is_authenticated %}
        <p>{{user.username}}</p>
        <a class="header-btn" href="{% url 'logout' %}">logout</a>
        {% else %}

        {% if page == 'login' %}
        <a class="header-btn" href="{% url 'signup' %}">signup</a>
        {% else %}
        <a class="header-btn" href="{% url 'login' %}">login</a>
        {% endif %}
        {% endif %}
        

    </header>
